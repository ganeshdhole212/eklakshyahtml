<!DOCTYPE html>
<html>
    <head>
        <title>Resume</title>
    </head>
    <body>
    <p align="center"><b>Resume Ganesh</b></p>
        <form>
            Username:<input type="text" placeholder="Username"/><br/>
            Email ID:<input type="text" placeholder="xyz@example.com"/><br/>
            Contact Number: <input type="text" placeholder="Contact Number"><br/>
            Date of Birth:<input type="text" placeholder="MM/DD/YYYY"><br/>
            Gender:<input id="car" type="select" list="Gender" />
<datalist id="Gender">
    <option value="Male">
    <option value="Female">
    <option value="Other">
</datalist><br/>
            
            <label>Martial status:</label>
            <select>
                <option value="">None</option>
                <option value="">Single</option>
                <option value="">Married</option>
            </select><br/>
           Address<textarea rows="3" cols="40"></textarea><br/>
           Career Objective<textarea rows="4" cols="40"></textarea><br/>
            Education Qaulification<textarea rows="5" cols="40"></textarea><br/>
            
            <ul>
                <li>Skill</li>
                <textarea rows="3" cols="40"></textarea>
                <li>Achivements</li>
                <textarea rows="3" cols="40"></textarea>
                <li>Area of Intrest</li>
                <textarea rows="3" cols="40"></textarea>
                <li>Hobby</li>
                <textarea rows="3" cols="40"></textarea>
                <li>Language</li>
                <textarea rows="3" cols="40"></textarea>
                <li>Strenght</li>
                <textarea rows="3" cols="40"></textarea>
            </ul>
            <label>Decleration</label>
            <textarea rows="5" cols="40"></textarea>
            <label>Signature</label>
            <textarea rows="5" cols="20"></textarea><br/>
            <button onclick="pop()">submit</button>
        </form>
        
    </body>
</html>
